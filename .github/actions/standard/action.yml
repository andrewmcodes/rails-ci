name: Standard

description: |
  This composite GitHub Action checks out the repository and runs
  the StandardRB linter.

outputs:
  success:
    description: The results
    value: "${{ steps.status.outputs.results }}"

runs:
  using: "composite"
  steps:
    - name: Run StandardRB
      shell: bash
      run: bin/standardrb --format github

    - name: Output Status
      if: ${{ always() }}
      id: status
      shell: bash
      run: |
        echo "results=${{ (job.status == 'success' && '✅') || '❌' }}" >> $GITHUB_OUTPUT
